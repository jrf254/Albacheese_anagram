<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/master.css">

        <title>Anagram App</title>
    </head>
    <body>
        <div id="header">
            <input type="checkbox" id="menu-toggle" style="display:none;"/>
            <nav class="c-navigation-menu">
                <label for="menu-toggle" class="c-navigation-menu__btn">&#9776;</label>
            </nav>

            <div class="c-gray-screen"></div>

            <div class="c-menu-overlay">
                <div class="c-menu-overlay__header">
                    Albagram Game
                </div>

                <button id="homeScreenButton" class="c-menu-overlay__option">
                    Home
                </button>

                <button id="newGameButton" class="c-menu-overlay__option">
                    New Game
                </button>

                <button id="aboutButton" class="c-menu-overlay__option">
                    About
                </button>

                <button id="creditsButton" class="c-menu-overlay__option">
                    Credits
                </button>
            </div>
        </div>

        <div id="splash" class="view hidden">
            This is the splash screen
        </div>
        <div id="home" class="view hidden">
            This is the home screen
        </div>
        <div id="game" class="view">
            <div class="c-input-row">

            </div>
            <div class="o-row">
                <div class="o-row__btn o-row__btn--symbol"> + </div>
                <div class="o-row__btn u-letter-input">A</div>
                <div class="o-row__btn u-letter-input">B</div>
                <div class="o-row__btn u-letter-input">C</div>
                <div class="o-row__btn o-row__btn--symbol">| |</div>
            </div>
            <div class="o-row">
                <div class="o-row__btn o-row__btn--word">Shuffle</div>
                <div class="o-row__btn u-letter-input">D</div>
                <div class="o-row__btn u-letter-input">E</div>
                <div class="o-row__btn u-letter-input">F</div>
                <div class="o-row__btn"></div>
            </div>
            <div class="o-row">
                <div class="o-row__btn o-row__btn--word">Clear</div>
                <div class="o-row__btn u-letter-input">G</div>
                <div class="o-row__btn u-letter-input">H</div>
                <div class="o-row__btn u-letter-input">I</div>
                <div class="o-row__btn o-row__btn--word">Enter</div>
            </div>

        </div>
        <div id="about" class="view hidden">
            This is the about screen
        </div>
        <div id="credits" class="view hidden">
            This is the credits screen
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
